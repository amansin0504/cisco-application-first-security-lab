#################################################
# Gitlab Instance
#################################################
  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: [HubVPC]
    Properties:
        GroupDescription: Allow access to Gitlab host
        GroupName: GitlabhostSG
        VpcId: !Ref HubVPC
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: "0.0.0.0/0"
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"

  GitLabInstance:
    Type: AWS::EC2::Instance
    DependsOn: [BastionSecurityGroup]
    Properties:
      InstanceType: t2.medium
      ImageId:
        Fn::FindInMap:
          - "RegionMap"
          - Ref: "AWS::Region"
          - "HVM"
      KeyName: !Ref keyPairName
      Tags:
        - Key: Name
          Value: GitlabHost
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 100
            VolumeType: gp2
            DeleteOnTermination: false
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          #Install Docker CE
          sudo apt-get -y update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
          "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get -y update
          sudo apt-get -y install docker-ce docker-ce-cli containerd.io
          #Install Gitlab CE
          sudo apt-get install -y curl openssh-server ca-certificates tzdata perl
          sudo curl -sS https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.deb.sh | sudo bash
          sudo apt-get install -y gitlab-ce
          #Install Gitlab Runner
          curl -LJO "https://gitlab-runner-downloads.s3.amazonaws.com/latest/deb/gitlab-runner_amd64.deb"
          sudo dpkg -i gitlab-runner_amd64.deb
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: [!Ref BastionSecurityGroup]
          SubnetId: !Ref HubPublicSubnet

#################################################
# Elastic Container Registry
#################################################
  ciscoAppFirstSecEcr:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: sock-shop/front-end

#################################################
# Peering Hub and Spoke VPC
#################################################
  peeringHubSpokeVPC:
      Type: AWS::EC2::VPCPeeringConnection
      DependsOn: [HubVPC, SpokeVPC]
      Properties:
        VpcId: !Ref HubVPC
        PeerVpcId: !Ref SpokeVPC

  peerRoute1HubVPC:
    Type: AWS::EC2::Route
    DependsOn: [peeringHubSpokeVPC]
    Properties:
      RouteTableId: !Ref HubPrivateRouteTable
      DestinationCidrBlock: "10.20.0.0/16"
      VpcPeeringConnectionId: !Ref peeringHubSpokeVPC
  peerRoute2HubVPC:
    Type: AWS::EC2::Route
    DependsOn: [peeringHubSpokeVPC]
    Properties:
      RouteTableId: !Ref HubPublicRouteTable
      DestinationCidrBlock: "10.20.0.0/16"
      VpcPeeringConnectionId: !Ref peeringHubSpokeVPC

  peerRoute1SpokeVPC:
    Type: AWS::EC2::Route
    DependsOn: [peeringHubSpokeVPC]
    Properties:
      RouteTableId: !Ref SpokePrivateRouteTable1
      DestinationCidrBlock: "10.10.0.0/16"
      VpcPeeringConnectionId: !Ref peeringHubSpokeVPC
  peerRoute2SpokeVPC:
    Type: AWS::EC2::Route
    DependsOn: [peeringHubSpokeVPC]
    Properties:
      RouteTableId: !Ref SpokePrivateRouteTable2
      DestinationCidrBlock: "10.10.0.0/16"
      VpcPeeringConnectionId: !Ref peeringHubSpokeVPC
  peerRoute3SpokeVPC:
    Type: AWS::EC2::Route
    DependsOn: [peeringHubSpokeVPC]
    Properties:
      RouteTableId: !Ref SpokePrivateRouteTable3
      DestinationCidrBlock: "10.10.0.0/16"
      VpcPeeringConnectionId: !Ref peeringHubSpokeVPC
  peerRoute4SpokeVPC:
    Type: AWS::EC2::Route
    DependsOn: [peeringHubSpokeVPC]
    Properties:
      RouteTableId: !Ref SpokePublicRouteTable
      DestinationCidrBlock: "10.10.0.0/16"
      VpcPeeringConnectionId: !Ref peeringHubSpokeVPC

